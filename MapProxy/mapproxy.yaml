services:
  demo:
  tms:
    use_grid_names: true
    # origin for /tiles service
    origin: 'nw'
  kml:
      use_grid_names: true
  wmts:
  wms:
    srs: ['EPSG:3338', 'EPSG:3572']
    md:
      title: MapProxy WMS Proxy
      abstract: This is a minimal MapProxy example.

layers:
  - name: alaska_osm
    title: OSM Alaska EPSG:3338
    sources: [alaska_osm_cache]
  - name: alaska_osm_retina
    title: Retina Resolution OSM Alaska EPSG:3338
    sources: [alaska_osm_retina_cache]
  - name: arctic_osm_3572
    title: OSM Arctic EPSG:3572
    sources: [arctic_osm_cache]
  - name: arctic_places_osm_3572
    title: OSM Arctic Place Names EPSG:3572
    sources: [places_cache]

caches:
  alaska_osm_cache:
    grids: [epsg3338]
    sources: [alaska_osm_mapnik]
  alaska_osm_retina_cache:
    grids: [epsg3338_retina]
    sources: [alaska_osm_retina_mapnik]
  arctic_osm_cache:
    grids: [epsg3572]
    sources: [arctic_osm_mapnik]
  places_cache:
    grids: [epsg3572]
    sources: [places_mapnik]

sources:
  alaska_osm_mapnik:
    type: mapnik
    mapfile: /usr/local/share/maps/style/alaska-3338.xml
    coverage:
      bbox: [-180, 40, 180, 90]
      srs: 'EPSG:4326'
  alaska_osm_retina_mapnik:
    type: mapnik
    mapfile: /usr/local/share/maps/style/alaska-3338.xml
    scale_factor: 2
    coverage:
      bbox: [-180, 40, 180, 90]
      srs: 'EPSG:4326'
  arctic_osm_mapnik:
    coverage:
      bbox: [-180, 40, 180, 90]
      srs: 'EPSG:4326'
    type: mapnik
    mapfile: /usr/local/share/maps/style/polar-3572.xml
  places_mapnik:
    transparent: true
    coverage:
      bbox: [-180, 40, 180, 90]
      srs: 'EPSG:4326'
    type: mapnik
    mapfile: /usr/local/share/maps/style/places-3572.xml

grids:
    webmercator:
        base: GLOBAL_WEBMERCATOR
    epsg3338:
      origin: nw
      srs: EPSG:3338
      bbox: [-2255938.4795, 449981.1884, 1646517.6368, 2676986.5642]
    epsg3338_retina:
      origin: nw
      srs: EPSG:3338
      bbox: [-2255938.4795, 449981.1884, 1646517.6368, 2676986.5642]
      tile_size: [512, 512]
    epsg3572:
      origin: nw
      srs: EPSG:3572
      res: [8192, 4096, 2048, 1024, 512, 256, 128, 64, 32, 16, 8, 4, 2, 1, .5, .25, .125]
      bbox: [180, 40, -180, 90]
      bbox_srs: EPSG:4326

globals:
  http:
    ssl_no_cert_checks: True
